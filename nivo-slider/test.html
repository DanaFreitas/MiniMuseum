<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
<link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
</head>
<body>
  <div id="slider" class="nivoSlider"> 
    <img src="demo/images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /> 
    <img src="demo/images/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
    <img src="demo/images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" /> 
    <img src="demo/images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" /> 
    <img src="menuimages/BaconEggandCheese.jpg" title="success" />
    </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="jquery.nivo.slider.js"></script>
<script type="text/javascript">
  $(window).load(function() {
  $('#slider').nivoSlider();
  });
  </script>

<script type="text/javascript">
  $(window).load(function() {
  $('#slider').nivoSlider({
  effect: 'random',
  slices: 15,
  boxCols: 8,
  boxRows: 4,
  animSpeed: 500,
  pauseTime: 3000,
  startSlide: 0,
  directionNav: true,
  controlNav: true,
  controlNavThumbs: false,
  pauseOnHover: true,
  manualAdvance: false,
  prevText: 'Prev',
  nextText: 'Next',
  randomStart: false,
  beforeChange: function(){},
  afterChange: function(){},
  slideshowEnd: function(){},
  lastSlide: function(){},
  afterLoad: function(){}
  });
  });
  </script>
  </body>

</html>
